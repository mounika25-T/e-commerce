<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop N Play - Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fbff;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background-color: #81c784;
      color: white;
      padding: 25px 0;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
    nav {
      background: #66bb6a;
      display: flex;
      justify-content: center;
      padding: 14px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideInDown 1s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }
    nav a:hover {
      color: #fff59d;
      transform: scale(1.1);
    }
    .content {
      text-align: center;
      padding: 60px 20px;
      animation: fadeInUp 1.5s ease;
    }
    .content h2 {
      font-size: 2.5em;
      margin-bottom: 25px;
      color: #2e7d32;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .category {
      background: #ffffff;
      border-radius: 18px;
      width: 220px;
      height: 220px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-size: 3.5rem;
    }
    .category h3 {
      margin-top: 15px;
      color: #43a047;
      font-size: 1.3rem;
    }
    .category:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      background-color: #e8f5e9;
    }
    footer {
      background-color: #66bb6a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideInDown { from {transform: translateY(-100%);} to {transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity: 0; transform: translateY(40px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>

  </nav>

    </div>
  </section>
