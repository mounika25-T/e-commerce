<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop N Play - Contact Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fbff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #81c784;
      color: white;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav {
      background: #66bb6a;
      display: flex;
      justify-content: center;
      padding: 14px 0;
      margin: 20px 0 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }
    nav a:hover {
      color: #fff59d;
      transform: scale(1.1);
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #4caf50;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      border: 2px solid #66bb6a;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
    .contact-info {
      margin-top: 40px;
      border-top: 1px solid #ddd;
      padding-top: 25px;
      font-size: 1.1rem;
      color: #555;
    }
    .contact-info p {
      margin: 8px 0;
      line-height: 1.5;
    }
    footer {
      background-color: #66bb6a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop N Play</h1>
    <p>Where Shopping Meets Fun!</p>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post" onsubmit="alert('Thank you for contacting us! We will get back shortly.'); return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
      
      <input type="submit" value="Send Message" />
    </form>
    <div class="contact-info">
      <p><strong>Phone:</strong> +91 8328646675</p>
      <p><strong>Email:</strong> 23102A040612@mbu.asia</p>
      <p><strong>Hours:</strong> Mon - Fri: 9am - 6pm</p>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Shop N Play | Designed for comfort, fun & joy ðŸ’š</p>
  </footer>
</body>
</html>
